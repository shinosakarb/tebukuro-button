<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GitHub Pages For embedding form</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
</head>

<body>
  <main>
    <h1>Hello world GitHub Pages</h1>
    <p>React element is rendrerd below...</p>
    <div id="form_container"></div>
  </main>

  <script>
    const e = React.createElement;

    class Form extends React.Component {
      constructor(props) {
        super(props);
        this.state = { registerd: false };
      }

      render() {
        if (this.state.registered == true) {
          return 'It is the 1st event!';
        }

        return e(
          'button',
          { onClick: () => this.setState({ registered: true }) },
          'register'
        );
      }
    }

    const domContainer = document.querySelector('#form_container');
    ReactDOM.render(e(Form), domContainer);
  </script>
</body>
</html>
